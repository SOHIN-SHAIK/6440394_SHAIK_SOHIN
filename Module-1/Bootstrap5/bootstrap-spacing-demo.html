<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Spacing Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="bg-info text-white p-3 mb-4">
      <h4 class="mb-3">Block A</h4>
      <p>Applies margin (my-4, mb-4) and padding (p-3).</p>
    </div>
    
    <div class="bg-warning text-dark px-4 pt-5 pb-3">
      <h4>Block B</h4>
      <p>Uses top-heavy padding (pt-5), side padding (px-4), and bottom padding (pb-3).</p>
    </div>
  </div>
</body>
</html>
