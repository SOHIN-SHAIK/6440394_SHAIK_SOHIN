<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Column Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar occupying 3 columns on medium screens and above -->
      <aside class="col-md-3 mb-3">
        <section class="p-3 bg-light border">Sidebar Section</section>
      </aside>

      <!-- Main content area occupying 9 columns on medium screens and above -->
      <main class="col-md-9">
        <section class="p-3 bg-white border">Primary Content</section>
      </main>
    </div>
  </div>
</body>
</html>
