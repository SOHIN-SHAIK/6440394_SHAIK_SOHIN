
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bordered Rounded Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center mt-5">
    <img src="https://via.placeholder.com/150" 
         alt="Avatar" 
         class="border border-success border-4 rounded-pill" />
    <h4 class="mt-3">Avatar Image</h4>
    <p class="text-muted">Image with green border, thickness 4, and pill-shaped rounding.</p>
  </div>
</body>
</html>
