
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 70px; /* Prevent footer overlap */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Hello!</h1>
    <p>This page includes a sticky footer fixed at the bottom.</p>
  </div>

  <footer class="bg-secondary text-light text-center py-3 position-fixed bottom-0 w-100">
    &copy; 2025 Example Site | All rights reserved.
  </footer>

</body>
</html>
