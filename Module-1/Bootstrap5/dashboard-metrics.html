<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid p-4">
    <div class="row text-white text-center">
      <div class="col-md-3 p-3 bg-info">
        <h5>Visitors</h5>
        <p class="fs-4">245</p>
      </div>
      <div class="col-md-3 p-3 bg-secondary">
        <h5>Sales</h5>
        <p class="fs-4">$12,300</p>
      </div>
      <div class="col-md-3 p-3 bg-light text-dark">
        <h5>Alerts</h5>
        <p class="fs-4">5</p>
      </div>
      <div class="col-md-3 p-3 bg-dark">
        <h5>Failures</h5>
        <p class="fs-4">1</p>
      </div>
    </div>
  </div>
</body>
</html>
