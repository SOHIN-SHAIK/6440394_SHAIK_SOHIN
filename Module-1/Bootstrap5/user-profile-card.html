<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Avatar" />
      <div class="card-body">
        <h5 class="card-title">Alex Smith</h5>
        <p class="card-text">Frontend Engineer skilled in building sleek, user-friendly web interfaces.</p>
        <a href="#" class="btn btn-success">Reach Out</a>
      </div>
    </div>
  </div>
</body>
</html>
