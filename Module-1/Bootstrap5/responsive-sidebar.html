
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: hidden on xs-sm, visible md+ -->
      <nav class="col-md-3 bg-light d-none d-md-block p-3">
        <h5>Navigation</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Preferences</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-12 col-md-9 p-4">
        <h2>Main Content</h2>
        <p>This section is always visible; sidebar shows only on md and larger screens.</p>
      </main>
    </div>
  </div>
</body>
</html>
