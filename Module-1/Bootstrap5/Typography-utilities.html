<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1">Display Heading</h1>
    <p class="lead">This is a lead paragraph with larger font and lighter weight.</p>
    <p class="text-muted">Muted text to reduce emphasis.</p>
    <p class="fw-bold">Bold text using <strong>fw-bold</strong> class.</p>
    <p class="fst-italic">Italic text using <code>fst-italic</code> class.</p>
    <p class="text-primary">Text styled with primary color.</p>
  </div>
</body>
</html>
