
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Display Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">

    <div class="alert alert-info d-none d-sm-block">
      Visible on small screens and larger, hidden on extra small.
    </div>

    <div class="alert alert-warning d-none d-xl-flex justify-content-center">
      Flex display only on extra-large screens and up.
    </div>

    <div class="alert alert-success">
      Always visible on all devices.
    </div>

  </div>
</body>
</html>
