<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accordion Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h3>Frequently Asked Questions</h3>
  <div class="accordion" id="faqAccordion">

    <div class="accordion-item">
      <h2 class="accordion-header" id="faqOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#answerOne" aria-expanded="true" aria-controls="answerOne">
          What is Bootstrap?
        </button>
      </h2>
      <div id="answerOne" class="accordion-collapse collapse show" aria-labelledby="faqOne"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Bootstrap is a widely used front-end toolkit that helps create responsive, mobile-first web designs.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="faqTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#answerTwo" aria-expanded="false" aria-controls="answerTwo">
          How to include Bootstrap in a project?
        </button>
      </h2>
      <div id="answerTwo" class="accordion-collapse collapse" aria-labelledby="faqTwo"
           data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Bootstrap can be added using CDN links, package managers like npm, or by downloading the library files.
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
