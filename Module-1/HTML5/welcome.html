<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Message Example</title>
  <style>
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User!</span>
    <span style="color: red; font-weight: bold;"> Special offer: 20% off on event registrations!</span>
  </div>

</body>
</html>
