<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Events Gallery</title>
  <style>
    .event-img {
      border: 2px solid #333;
      width: 150px;
      height: 100px;
      object-fit: cover;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    td {
      padding: 10px;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Past Community Events</caption>
    <tr>
      <td>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80" alt="Spring Festival" title="Spring Festival 2024" class="event-img" />
        <div>Spring Festival</div>
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=150&q=80" alt="Charity Run" title="Charity Run 2024" class="event-img" />
        <div>Charity Run</div>
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=150&q=80" alt="Food Fair" title="Food Fair 2024" class="event-img" />
        <div>Food Fair</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=150&q=80" alt="Music Concert" title="Music Concert 2024" class="event-img" />
        <div>Music Concert</div>
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=150&q=80" alt="Art Exhibition" title="Art Exhibition 2024" class="event-img" />
        <div>Art Exhibition</div>
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80" alt="Community Picnic" title="Community Picnic 2024" class="event-img" />
        <div>Community Picnic</div>
      </td>
    </tr>
  </table>

</body>
</html>
