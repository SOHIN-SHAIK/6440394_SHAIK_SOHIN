<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #004aad;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
    }
    section {
      padding: 30px 20px;
      margin-top: 25px;
      border-top: 3px solid #004aad;
      background: #fff;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #004aad;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main -->
  <section id="home">
    <h2>Welcome to the Community Portal</h2>
    <p>This is the home section.</p>
  </section>

  <section id="events">
    <h2>Upcoming Events</h2>
    <p>Check out what's happening in your area!</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Reach out to the local city council for any queries.</p>
  </section>

</body>
</html>
